name: Actualizar Dashboard de Acciones

on:
  schedule:
    - cron: '0 14 * * 1-5'
    - cron: '30 14 * * 1-5'
    - cron: '0 15 * * 1-5'
    - cron: '30 15 * * 1-5'
    - cron: '0 16 * * 1-5'
    - cron: '30 16 * * 1-5'
    - cron: '0 17 * * 1-5'
    - cron: '30 17 * * 1-5'
    - cron: '0 18 * * 1-5'
    - cron: '30 18 * * 1-5'
    - cron: '0 19 * * 1-5'
    - cron: '30 19 * * 1-5'
    - cron: '0 20 * * 1-5'
    - cron: '30 20 * * 1-5'
    - cron: '0 21 * * 1-5'
    - cron: '30 21 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Generar dashboard
        run: python generate_dashboard.py

      - name: Commitear y pushear index.html actualizado
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Dashboard actualizado: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push

name: Actualizar Dashboard de Acciones

on:
  schedule:
    - cron: '30 14-21 * * 1-5'  # De 11:30 AM a 6:00 PM Argentina (horario de mercado USA)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install -r requirements.txt

      - name: Generar dashboard
        run: python generate_dashboard.py

      - name: Commitear y pushear index.html actualizado
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # Solo commitea si hubo cambios
          git diff --staged --quiet || git commit -m "Dashboard actualizado: $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
